<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../../global.css">
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="../../../vendors/fontawesome-free-6.4.2-web/css/all.css">
    <link rel="stylesheet" href="../../../vendors/themify-icons/themify-icons.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@1,400;1,700&family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Login</title>
    <link rel="shortcut icon" href="https://toppng.com/uploads/preview/image-library-library-cupcake-birthday-cake-torte-simple-bakery-cupcake-logo-11562961286zthqttjrf1.png" type="image/x-icon">
  </head>
  <body>
    <section class="login__overlay">
      <form class="signin">
        <div class="signin__left">
          <h1>sign in</h1>
          <div class="signin__import">
            <fieldset>
              <legend>Email</legend>
              <input id="email-signin" placeholder="Your Email" type="email" />
              <i class="fa-solid fa-envelope"></i>
            </fieldset>
            <fieldset>
              <legend>Password</legend>
              <input id="password-signin" placeholder="Your Password" type="password" />
              <i class="fa-solid fa-lock"></i>
            </fieldset>
            <button onclick="signInAccount()" type="submit">sign in</button>
          </div>
          <div class="signin__or">
            <span></span>
            <p>or Sign In with</p>
            <span></span>
          </div>
          <div class="signin__with">
            <div class="signin__with-items">
              <button type="submit">
                <i title="Facebook" class="fa-brands fa-square-facebook"></i>
              </button>
            </div>
            <div class="signin__with-items">
              <button type="submit">
                <i title="Instagram" class="fa-brands fa-square-instagram"></i>
              </button>
            </div>
            <div class="signin__with-items">
              <button type="submit">
                <i title="Google" class="fa-brands fa-square-google-plus"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="signin__right">
          <div class="signin__right-overlay">
            <h1>Wellcome to</h1>
            <h2>1990 Bakery</h2>
            <button onclick="signUp()">Sign Up</button>
            <button onclick="backHome()">Home</button>
            <p>Sign up now to take 25% discount</p>
          </div>
        </div>
      </form>

      <form id="signup" class="signup">
        <div class="signup__left">
          <div class="signup__left-overlay">
            <h1>join with</h1>
            <h2>1990 Bakery's Family</h2>
            <button onclick="signIn()">Sign In</button>
            <button onclick="backHome()">Home</button>
            <p>Create a new account to fully enjoy our flavors and services</p>
          </div>
        </div>
        <div class="signup__right">
          <h1>creat account</h1>
          <div class="signup__import">
            <fieldset>
              <legend>Name *</legend>
              <input id="name-signup" placeholder="Name" type="text" />
              <i class="fa-solid fa-user"></i>
            </fieldset>
            <fieldset>
              <legend>Email *</legend>
              <input id="email-signup" placeholder="Your Email" type="email" />
              <i class="fa-solid fa-envelope"></i>
            </fieldset>
            <fieldset>
              <legend>Password *</legend>
              <input id="password-signup" placeholder="Your Password" type="password" />
              <i class="fa-solid fa-lock"></i>
            </fieldset>
            <fieldset>
              <legend>Confirm password *</legend>
              <input id="confirm-password-signup" placeholder="Confirm Your Password" type="password" />
              <i class="fa-solid fa-check-double"></i>
            </fieldset>
            <button onclick="signUpAccount()">creat account</button>
          </div>
        </div>
      </form>
    </section>
    <script src="../../../models/users-model.js"></script>
    <script src="../../../models/model-products.js"></script>
    <script src="../../../models/orders-model.js"></script>
    <script src="../../../repositories/repositories.js"></script>
    <script src="../../../services/users.service.js"></script>
    <script src="../../../index.js"></script>
    <script src="../history/history.js"></script>
    <script src="./login.js"></script>
    <script src="../cart/cart.js"></script>
  </body>
</html>
