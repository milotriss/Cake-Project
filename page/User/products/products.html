<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products</title>
    <link rel="stylesheet" href="../../../global.css" />
    <link
      rel="stylesheet"
      href="../../../vendors/fontawesome-free-6.4.2-web/css/all.css"
    />
    <link rel="stylesheet" href="../../../vendors/gridd/grid.css" />
    <link
      rel="stylesheet"
      href="../../../vendors/themify-icons/themify-icons.css"
    />
    <link rel="stylesheet" href="../../../components/nav.css" />
    <link rel="stylesheet" href="../../../components/header.css" />
    <link rel="stylesheet" href="./products.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@1,400;1,700&family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="products__overlay">
      <header id="main-header"></header>
      <nav id="nav"></nav>
      <script src="../../../index.js"></script>
      <main>
        <div class="catagory">
          <ul>
            <li class="list-category active-category">All</li>
            <li class="list-category">Cake & Deserts</li>
            <li class="list-category">Bread</li>
            <li class="list-category">Cookie & Biscuit</li>
            <li class="list-category">Burger & Pizza</li>
            <li class="list-category">Donuts</li>
          </ul>
          <div class="catagory__search">
            <input
              class="search-input"
              oninput="onSearch()"
              placeholder="Search..."
              type="text"
            />
            <i class="ti-search"></i>
            <ul class="list-search"></ul>
          </div>
        </div>
        <section id="products__items"></section>
      </main>
    </div>
    <script src="../../../services/products.service.js"></script>
    <script src="../../../repositories/repositories.js"></script>
    <script src="../../../index.js"></script>
    <script src="../cart/cart.js"></script>
    <script src="../history/history.js"></script>
    <script src="../../user/login/login.js"></script>
    <script src="./products.js"></script>
    <script>
      renderProducts()
      renderLogout()
      renderCount()
    </script>
  </body>
</html>
