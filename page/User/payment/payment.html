  <body>
    <main>
      <section class="products__payment">
        <h1>Your Products</h1>
        <ul class="product__payment-items">
          <li>

            <p>Name Products</p>

          <input placeholder="Your Phone" type="text">
          <span>date month year</span>
          <span>trang thai</span>
        </div>

      </form>
      <div class="popup__payment">

          <button >Yes</button>
