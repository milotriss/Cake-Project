<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment</title>
    <link rel="stylesheet" href="../../../global.css" />
    <link
      rel="stylesheet"
      href="../../../vendors/fontawesome-free-6.4.2-web/css/all.css"
    />
    <link rel="stylesheet" href="../../../vendors/gridd/grid.css" />
    <link
      rel="stylesheet"
      href="../../../vendors/themify-icons/themify-icons.css"
    />
    <link rel="stylesheet" href="./payment.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@1,400;1,700&family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="products__payment">
        <h1>Your Products</h1>
        <ul class="product__payment-items">
        </ul>
      </section>
      <form class="payment__info">
        <h1 id="name-user"></h1>
        <div class="payment__info-items">
          <div>
            <input id="address" placeholder="Delivery address" type="text">
            <input id="phone" placeholder="Your Phone" type="text">
          </div>
          <p id="last-price"></p>
          <div>
            <span id="date"></span>
            <span id="status-payment">Wait for confirmation</span>
          </div>
        </div>
        <button onclick="onPopUpPayment()">COD Payment</button>
      </form>
      <div class="popup__payment">
        <h1>YOU SURE PAYMENT CONFIRMATION</h1>
        <div class="popup__cart-delete-btn">
          <button onclick="onPayment()">Yes</button>
          <button onclick="offPopUpPayment()">No</button>
        </div>
      </div>
    </main>
    <script src="../../../models/model-products.js"></script>
    <script src="../../../models/orders-model.js"></script>
    <script src="../../../models/users-model.js"></script>
    <script src="../../../repositories/repositories.js"></script>
    <script src="../../../index.js"></script>
    <script src="../../../services/orders.service.js"></script>
    <script src="./payment.js"></script>
    <script>
      renderPayment()
    </script>
  </body>
</html>
