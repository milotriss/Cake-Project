<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link rel="stylesheet" href="../../../global.css" />
    <link
      rel="stylesheet"
      href="../../../vendors/fontawesome-free-6.4.2-web/css/all.css"
    />
    <link rel="stylesheet" href="../../../vendors/gridd/grid.css" />
    <link
      rel="stylesheet"
      href="../../../vendors/themify-icons/themify-icons.css"
    />
    <link rel="stylesheet" href="../../../components/nav.css" />
    <link rel="stylesheet" href="../../../components/header.css" />
    <link rel="stylesheet" href="./cart.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@1,400;1,700&family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="cart__overlay">
      <div class="popup__cart-delete">
        <h1>Are you <strong style="color: #fff;">SURE</strong> about that!!!</h1>
        <div class="popup__cart-delete-btn">
          <button onclick="deleteCart()">Yes</button>
          <button onclick="offPopUpDelete()">No</button>
        </div>
      </div>
      <nav id="nav"></nav>
      <main>
        <section class="cart__top">
          <div class="cart__top-title">
            <h1 onclick="backShop()">&larr; Continue shopping</h1>
            <hr />
          </div>
          <div class="cart__top-products">
            <ul class="list-cart">
            </ul>
            <div class="cart__top-voucher">
              <input placeholder="Voucher Code" type="text" />
              <button>Apply Voucher</button>
            </div>
          </div>
        </section>
        <section class="cart__bottom">
          <div class="cart__bottom-title">
            <hr/>
            <h1>Cart Totals</h1>
          </div>
          <table cellspacing="0">
            <tr>
              <td>Subtotal</td>
              <td>tien</td>
            </tr>
            <tr>
              <td>Total</td>
              <td class="total-price">tien</td>
            </tr>
          </table>
          <button onclick="toPayment()">Proceed to checkout</button>
        </section>
      </main>
    </div>
    <script src="../../../repositories/repositories.js"></script>
    <script src="../../../models/users-model.js"></script>
    <script src="../../../models/orders-model.js"></script>
    <script src="../../../models/model-products.js"></script>
    <script src="../../../index.js"></script>
    <script src="../products/products.js"></script>
    <script src="../details/details.js"></script>
    <script src="../../../services/"></script>
    <script src="../history/history.js"></script>
    <script src="./cart.js"></script>
  </body>
</html>
