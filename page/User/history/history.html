<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>History</title>
    <link rel="stylesheet" href="../../../global.css" />
    <link
      rel="stylesheet"
      href="../../../vendors/fontawesome-free-6.4.2-web/css/all.css"
    />
    <link rel="stylesheet" href="../../../vendors/gridd/grid.css" />
    <link
      rel="stylesheet"
      href="../../../vendors/themify-icons/themify-icons.css"
    />
    <link rel="stylesheet" href="./history.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@1,400;1,700&family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="history">
        <div class="history__title">
          <i onclick="backHome()" class="ti-back-left"></i>
          <h1>Your History</h1>
          <div class="search__order">
            <input value="" oninput="onSearchHistory()" placeholder="Search by Month" id="search__history" type="text">
            <ul class="search-order">
            </ul>
          </div>
        </div>
        <ul class="history__list">
        </ul>
      </section>
      <div class="popup__list">
        <div class="popup__list-title">
          <i onclick="backHistory()" class="ti-back-left"></i>
          <h1>Order date</h1>
        </div>
        <ul class="popup__history">
        </ul>
        <h2 class="order__total">totalprice</h2>
      </div>
    </main>
    <script src="./history.js"></script>
    <script src="../../../models/model-products.js"></script>
    <script src="../../../models/orders-model.js"></script>
    <script src="../../../models/users-model.js"></script>
    <script src="../../../repositories/repositories.js"></script>
    <script src="../../../index.js"></script>
    <script src="../../../services/orders.service.js"></script>
    <script src="../cart/cart.js"></script>
    <script src="../details/details.js"></script>
    <script src="../payment/payment.js"></script>
    <script src="../products/products.js"></script>
    <script>
      renderHistory()
    </script>
  </body>
</html>
